<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temas ERO</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
  header { text-align: center; padding: 20px; background: #003366; color: white; }
  header img { max-width: 200px; margin-bottom: 10px; }
  #busca { padding: 10px; width: 90%; max-width: 400px; margin: 10px auto; display: block; }
  #filtro { padding: 10px; width: 90%; max-width: 400px; margin: 10px auto; display: block; }
  .tema { background: white; margin: 10px auto; padding: 15px; border-radius: 8px; max-width: 800px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
  .tema h2 { margin-top: 0; }
</style>
</head>
<body>

<header>
  <img src="logoERO.png" alt="Logo ERO">
  <h1>Temas ERO</h1>
</header>

<input type="text" id="busca" placeholder="Buscar palavra-chave...">
<select id="filtro">
  <option value="">Todas as categorias</option>
  <option value="Segurança">Segurança</option>
  <option value="Ambiente">Ambiente</option>
  <option value="Comportamento">Comportamento</option>
</select>

<div id="lista-temas"></div>

<script>
async function carregarTemas() {
  const res = await fetch('temas.json');
  const temas = await res.json();
  const lista = document.getElementById('lista-temas');

  function mostrarTemas(filtroCategoria = '', busca = '') {
    lista.innerHTML = '';
    const filtrados = temas.filter(t => 
      (!filtroCategoria || t.categoria === filtroCategoria) &&
      (t.titulo.toLowerCase().includes(busca.toLowerCase()) || t.conteudo.toLowerCase().includes(busca.toLowerCase()))
    );
    filtrados.forEach(t => {
      const div = document.createElement('div');
      div.className = 'tema';
      div.innerHTML = `<h2>${t.titulo}</h2><p>${t.conteudo}</p><small>Categoria: ${t.categoria}</small>`;
      lista.appendChild(div);
    });
  }

  document.getElementById('filtro').addEventListener('change', e => mostrarTemas(e.target.value, document.getElementById('busca').value));
  document.getElementById('busca').addEventListener('input', e => mostrarTemas(document.getElementById('filtro').value, e.target.value));

  mostrarTemas(); // mostrar todos inicialmente
}

carregarTemas();
</script>

</body>
</html>
